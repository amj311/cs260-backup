<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        <div id="game">
            <div v-if="loading"></div>
            <div v-else>
                <div v-if="gameState == 'menu'"></div>
                <div v-if="gameState == 'playing'">
                    <div id="scoreBoard"></div>
                    <div id="simon_space">
                        <div id="simon">
                            <div id="simon_height"></div>
                            <div id="screen" :class="{showColor: showSimonColor}" :style="{backgroundColor: simonColor, color: simonColor}"></div>
                            <img src="images/738035_old-television-png.png" draggable="false">
                        </div>
                    </div>
                    <div id="userConsole">
                        <div v-for="color in allColors.length" :id="allColors[color-1]" class="button" :style="{backgroundColor: allColors[color-1], color: allColors[color-1]}" @click="simonColor = allColors[color-1]; showSimonColor = true;"></div>
                    </div>
                </div>
                <div v-if="gameState == 'scores'"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="simon.js"></script>
    </body>
</html>
